<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To Do List</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=add" />
</head>
<body>
    <div id="modal-shadow"></div>
    <div id="modal">
        <div id="task-add-prompt">Add A Task</div>
        <div id="modal-content">
            <form action="" id="add-task-form">
                <input type="text" placeholder="Task Name" maxlength="100" required>
                <textarea placeholder="Description" maxlength="500"></textarea>
                <fieldset>
                    <legend>Task Priority:</legend>
    
                    <label for="low-priority">Low</label>
                    <input id="low-priority" type="radio" name="priority">
    
                    <label for="mid-priority">Mid</label>
                    <input id="mid-priority" type="radio" name="priority">
    
                    <label for="high-priority">High</label>
                    <input id="high-priority" type="radio" name="priority">
                </fieldset>
            </form>
            <div id="task-calender"></div>
        </div>
        <div id="modal-btns">
            <button>Cancel</button>
            <button>Confirm</button>
        </div>
    </div>
    <div id="container">
        <div id="interface">
            <header><h1>To Do:</h1></header>
            <main>
                <div id="add-task">
                    <button>
                        <span class="material-symbols-outlined">
                            add
                        </span>
                        <span>Add a Task</span>
                    </button>
                </div>
                <div id="list">

                </div>
            </main>
        </div>
    </div>
    <footer>
        <span>Frances W 2024 // Background Image by Dan Cristian Pădureț on Unsplash</span>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To Do List</title>
</head>
<body>
    <div id="all">
        <div id="container">
            <div id="interface">
                <header><h1>To Do List:</h1></header>
                <main>
                    <form id="add">
                        <p>Add a task:</p>
                        <input id="input" type="text">
                        <button type="submit">Add Task</button>
                    </form>
                    <div id="content">
                        <form id="tasks">

                        </form>
                    </div>
                </main>
                <hr>
                <div id="status">
                    <div id="completed">Completed: <span id="completed-amt">0</span></div>
                    <span>|</span>
                    <div id="incompleted">Incomplete: <span id="incompleted-amt">0</span></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
